<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link id="favicon" href="https://dodov.dev/media/site/d0298ef0fd-1614418428/favicon-monokai.png" rel="icon" type="image/png">
      <title>Rundown  • Projects • Hristiyan Dodov</title>
      <link rel="stylesheet" href="cstyles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
   </head>
   <body>
        <div class="c-container">
            <main>
                <div class="c-mainpoint">
                    <div class="c-mp1photo">
                        <a href="https://dodov.dev/projects/rundown"><img src="./images/rundown-logo.svg" alt=" rundown productivity browser extension logo"/></a>
                    </div>
                    <div class="c-mp1text">
                             <h3>Rundown</h3>
                             <p> Turns your browser's new-tab page into a simple markdown editor
                                 with to-do lists and summaries.
                             </p>
                             <p class="c-links">
                                <a href="https://chrome.google.com/webstore/detail/rundown/opjjddkgmphhkjlgocopmeolmmibiphb" rel="noopener noreferrer" target="_blank"> chrome.google.com</a>
                            </p>
                     </div>
                     
              </div>

               <div class="c-topstroke">
                 //
                 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
                </div>
                   <footer>
                       <div class="links">
                           <ul>

                               <li class="up">
                                 <a class="social-link" href="https://github.io/yandodov" rel="noopener noreferrer" target="_blank">Github</a>
                               </li>

                               <li>
                                 <a class="social-link" href="https://twitter.com/yandodov" rel="noopener noreferrer" target="_blank">Twitter</a>
       
                               </li>
         
                               <li>
                                  <a class="social-link" href="https://www.linkedin.com/in/yandodov/" rel="noopener noreferrer" target="_blank">LinkedIn</a>
             
                               </li>
         
                               <li>
                                   <a class="social-link" href="https://www.instagram.com/yandodov/" rel="noopener noreferrer" target="_blank">Instagram</a>
                                 
                               </li>
         
                          </ul>
                     </div>
                     <div class="modes">
                             <select name="theme" id="theme">  
                                 <option value="dark-plus"> Dark+  </option>
                                 <option value="light-plus"> Light+  </option>
                                 <option value="monokai"> Monokai  </option>
                                 <option value="github-dark"> GitHub Dark </option>
                                 <option value="github-light"> GitHub Light  </option>
                                 <option value="solarized-light"> Solarized Light </option>
                             </select>
                             <span class="colour">↓ </span>
                          </div>
                 </footer>
            </main>
       </div>

       <script>
          const setTheme = theme => document.documentElement.className = theme;

          document.getElementById('theme').addEventListener('change', function() {
          setTheme(this.value);
          });

        </script>
   </body>
</html>
